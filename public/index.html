<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ“˜ Clause to Noun Phrase Studio</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      margin-top: 30px;
      font-size: 2rem;
      color: #2c3e50;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      margin: 20px;
      width: 90%;
      max-width: 600px;
    }
    .prompt {
      font-size: 1.4rem;
      margin-bottom: 10px;
    }
    .context, .cue {
      color: #555;
      font-size: 1rem;
      margin: 5px 0;
    }
    .input-area {
      margin-top: 15px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    button {
      flex: 1;
      min-width: 100px;
      padding: 10px 16px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }
    .submit { background-color: #34A853; }
    .show-answer { background-color: #FB8C00; }
    .next { background-color: #1A73E8; }
    .feedback {
      margin-top: 20px;
      font-size: 1rem;
      color: #444;
      display: none;
      padding: 10px;
      border-top: 1px solid #ccc;
    }
    .result {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ðŸ“˜ Clause to Noun Phrase Studio</h1>
  <div class="card">
    <div id="question-number"></div>
    <div class="context" id="context"></div>
    <div class="prompt" id="prompt"></div>
    <div class="cue" id="cue"></div>
    <div class="input-area">
      <input type="text" id="input-answer" placeholder="Type your noun phrase here...">
    </div>
    <div class="buttons">
      <button id="btn-submit" class="submit">Submit</button>
      <button id="btn-show-answer" class="show-answer">Show Answer</button>
      <button id="btn-next" class="next">Next</button>
    </div>
    <div class="feedback" id="feedback"></div>
    <div class="result" id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
